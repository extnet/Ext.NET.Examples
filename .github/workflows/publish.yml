name: "Deploy Examples Explorer v3 (https://examples3.ext.net/)"

on:
  push:
    branches: [ 3 ]
jobs:
  publish:
    name: "Deploy examples explorer v3"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 0

    - name: Deploy files changed
      uses: objectdotnet/action-ftp-deploy-then-slack-notification@0.2.0
      with:
        repo-root: src
        ftp-host: ${{ secrets.iis_ftp_host }}
        ftp-user: ${{ secrets.iis_ftp_user }}
        ftp-pass: ${{ secrets.iis_ftp_pass }}
        ftp-root: examples3.ext.net/wwwroot
        slack-webhook:  ${{ secrets.SLACK_WEBHOOK }}
        slack-nick: "Examples Explorer v3 Deploy Service"
        slack-icon: ":extglow:"
